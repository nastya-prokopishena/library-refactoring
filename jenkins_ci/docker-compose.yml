version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - library-network
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y python3 python3-pip &&
        /usr/local/bin/jenkins.sh
      "

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - library-network

networks:
  library-network:
    driver: bridge

volumes:
  jenkins_home:
  mongodb_data: